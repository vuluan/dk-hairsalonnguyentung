<VirtualHost *:80>
    ServerName hairspanguyentung.com
    ServerAlias hairspanguyentung.com
    DocumentRoot /var/www/html/hairsalonnguyentung
    ErrorLog ${APACHE_LOG_DIR}/hairspanguyentung_error.log
    CustomLog ${APACHE_LOG_DIR}/hairspanguyentung_access.log combined
    <Directory "/var/www/html/hairsalonnguyentung">
        Options FollowSymLinks
        AllowOverride All

        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>

